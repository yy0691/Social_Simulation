    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let messageCount = 0;
        let agentResponseCount = 0;
        let activeAgents = new Set();
        let responseTimes = [];
        let lastMessageTime = null;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {

        async function loadAgentProfiles() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/community/agents`);
                const data = await response.json();
                
                if (data.success) {
                    const agents = data.data.agents;
                    const agentList = document.getElementById('agent-list');
                    
                    agentList.innerHTML = agents.map(agent => `

        async function loadMessages() {

                const data = await response.json();
                
                if (data.success) {

                    displayMessages(messages);

        function displayMessages(messages) {
            const container = document.getElementById('chat-container');
            
            container.innerHTML = messages.map(msg => {
                let messageClass = 'message';
                let header = '';
                
                if (msg.isUser) {
                    messageClass += ' user';
                    header = 'ğŸ® ç©å®¶';
                } else if (msg.isAI) {
                    messageClass += ' ai';
                    header = 'ğŸ¤– AIåŠ©æ‰‹';
                } else if (msg.isAgent) {
                    messageClass += ' agent';
                    header = `ğŸ‘¤ ${msg.sender}`;
                } else {

                    header = 'ğŸ“¢ ç³»ç»Ÿ';
                }
                
                const time = new Date(msg.timestamp).toLocaleTimeString();
                
                return `

                        <div class="message-header">${header} - ${time}</div>
                        <div class="message-content">${msg.content}</div>

            }).join('');

            // ç»Ÿè®¡æ´»è·ƒæˆå‘˜

            // è®¡ç®—å¹³å‡å›å¤æ—¶é—´ï¼ˆç®€åŒ–è®¡ç®—ï¼‰

            document.getElementById('active-agents').textContent = activeAgents.size;
